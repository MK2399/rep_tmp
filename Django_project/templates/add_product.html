{% extends 'base.html' %}

{% block content %}
    <h1>{{ title }}</h1>

    <form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for q in form %}
        <p><label class="form-label" for="{{ q.id_for_label }}">{{ q.label }}:</label>{{ q }}</p>
        <div class="form-error">{{ q.errors }}</div>
        {% endfor %}
        <button type="submit">Добавить</button>
    </form>
{% endblock %}
