{% extends "index.html" %}
{% load static %}
{% block title %}
    {% if category %}{{ category.name }}
        {% else %}Category
    {% endif %}
{% endblock %}
{% block content %}
    <div id="sidebar">
        <h2>Категории</h2>
        <ul>
            <li {% if not category %}class="selected"{% endif %}>
            {% for i in category %}
                <a href="Category/Mobil/">{{ i.name }}</a>
                {% endfor %}
            </li>
        </ul>
    </div>
{% endblock %}
