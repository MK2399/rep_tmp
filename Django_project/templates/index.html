{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="card">
        {% for i in product %}
            <img src="{{ i.image.url }}" alt="" style="width:20%">
            <h1>{{ i.name }}</h1>
            <p class="price">{{ i.price }}byn</p>
            <p>{{ i.description }}</p>
            <p><a href="{{ i.get_absolute_url }}"><button>Перейти к товару</button></a></p>
        {% endfor %}
    </div>
{% endblock %}
